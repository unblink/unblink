name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Build binaries
        run: bun run build.ts

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/unblink.exe
            dist/unblink-linux
            dist/unblink-macos
