syntax = "proto3";

package service.v1;

option go_package = "unblink/server/gen/service/v1;servicev1";

import "google/protobuf/timestamp.proto";
import "google/protobuf/struct.proto";

service EventService {
  // Event management
  rpc ListEventsByServiceId(ListEventsByServiceIdRequest) returns (ListEventsByServiceIdResponse);
}

// Data structures

message Event {
  string id = 1;
  string service_id = 2;
  google.protobuf.Value payload = 3;
  google.protobuf.Timestamp created_at = 4;
}

// Request/Response messages

message ListEventsByServiceIdRequest {
  string service_id = 1;
}

message ListEventsByServiceIdResponse {
  repeated Event events = 1;
}
